<html>
  <head>
    <title>マラリアの死亡率と人口とGDPの関係(2017)</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawSeriesChart);

    function drawSeriesChart() {

      var data = google.visualization.arrayToDataTable([
        ['ID', 'GDP', 'Population', 'Death Rate'],
        ['AFR',    80.66,           1.67,       6.9],
        ['Americas',    79.84,      1.36,       0],
        ['SE-Asia',    78.6,        1.84,       0.1],
        ['EUR',    72.73,              2.78,    0],
        ['East-Medit',    80.05,              2,          0.1],
        ['West-Pacific',    72.49,              1.7,        0.1]
      ]);

      var options = {
        title: 'Correlation between Deaths per 1000 live births of Malaria, total GDP ' +
               'and population of some world countries (2017)',
        hAxis: {title: 'Life Expectancy'},
        vAxis: {title: 'Fertility Rate'},
        bubble: {textStyle: {fontSize: 11}}      };

      var chart = new google.visualization.BubbleChart(document.getElementById('series_chart_div'));
      chart.draw(data, options);
    }
    </script>
  </head>
  <body>
    <div id="series_chart_div" style="width: 900px; height: 500px;"></div>
  </body>
</html>
